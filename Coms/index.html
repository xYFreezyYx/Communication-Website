<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpWorked</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="testplatform.js" defer></script>
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <div id="Login-form" class="modal">
        <form class="modal-content animate">
          <div class="container">
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter email" id="email" required>
      
            <label for="pass">Password:</label>
            <input type="password" placeholder="Enter Password" id="pass" required>

            <input type="submit" value="Login">
          </div>
        </form>
    </div>
    <div id="Zoom-in" class="modal1">
        <form class="modal-content1 animate">
            <iframe src="Prakt_darbs_5.pdf#toolbar=0" frameborder="0" width="100%" height="100%"></iframe>
        </form>
    </div>
    <header class="Nav">
        <div id="div1head">
            <h1><span>Up</span>Worked</h1>
            <input type="text" placeholder="Search...">
        </div>
        <div id="div2head">
            <input type="button" value="Login" onclick="document.getElementById('Login-form').style.display='block'">
        </div>
    </header> 
    <main>
        <section>

        </section>
        <section class="All-Files">
            <div class="File-Container">
                <div class="frame">
                    <iframe src="Prakt_darbs_5.pdf#toolbar=0" frameborder="0" width="300px" height="200px"></iframe>
                    <input type="button" value="Zoom in" onclick="document.querySelector('#Zoom-in').style.display='block'">
                </div>
                <div class="frame">
                    <iframe src="Prakt_darbs_5.pdf#toolbar=0" frameborder="0" width="300px" height="200px"></iframe>
                    <input type="button" value="Zoom in" onclick="document.querySelector('#Zoom-in').style.display='block'">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
